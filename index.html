<!DOCTYPE html>
<html lang="ko"> <!-- 언어 설정 : 한국어 -->


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma 소개 w.고죠 </title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    
    <!-- Frame 화면 이미지 -->
    <div id="frame-screen" class="screen">
        <img src="frame.png" alt="Frame 화면" class="screen-image">
        <img src="choose1.png" alt="button 1" class="screen-button" id="button1">
        <img src="choose2.png" alt="button 2" class="screen-button" id="button2">
        <img src="choose3.png" alt="button 3" class="screen-button" id="button3">
    </div>

    <!-- 화면 1 이미지 -->
    <div id="screen1" class="screen hidden">
        <img src="figma_introduce.png" alt="figma introduce" class="screen-image">
        <img src="back_button.png" alt="Back" class="back-button" id="back-screen1">
    </div>

    <!-- 화면 2 이미지 -->
    <div id="screen2" class="screen hidden">
        <img src="figma_feature.png" alt="figma_feature" class="screen-image">
        <img src="back_button.png" alt="Back" class="back-button" id="back-screen2">
    </div>

    <!-- 화면 3 이미지 -->
    <div id="screen3" class="screen hidden">
        <img src="figma_html.png" alt="figma_html" class="screen-image">
        <img src="back_button.png" alt="Back" class="back-button" id="back-screen3">
    </div>

    <script src="script.js"></script>

</body>

</html>
